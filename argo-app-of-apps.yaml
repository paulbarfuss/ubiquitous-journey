##############
# 🐙 Argo Sync Policy
#############
sync_policy_true: &sync_policy_true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true

##############
# 🛎 Argo App of Apps. Points to a repo which contains some helm stuff
#############

applications:
  - name: ubiquitous-journey
    destination: labs-ci-cd
    enabled: true
    source: https://github.com/paulbarfuss/ubiquitous-journey.git
    source_path: ubiquitous-journey/
    source_ref: install-nexus-comcast-rht-labs
    sync_policy: *sync_policy_true
    helm_values:
      - values-tooling.yaml
